<style type="text/css">
  .modal-backdrop {
   background-color: transparent;
 }
</style>
<div class="modal" id="{{handler}}" role="dialog">
  <div class="modal-dialog" style="width: 450px;">    
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Share The Link</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <input id="linkcopy" class="form-control" value="{{shareLink}}">
          <span class="input-group-addon" ngclipboard data-clipboard-target="#linkcopy" id="basic-addon2">Copy</span>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4">
           <button class="btn btn-pink btn-block" ng-click="sendMail(eventId)">Send Email</button>
         </div>
         <div class="col-md-5 ">
           <a href="{{scurl}}" target="blank" ngclipboard data-clipboard-target="#linkcopy"><button class="btn btn-pink btn-block" style="background-color:rgba(255, 84, 0, 1)">Soundcloud</button></a>
         </div>
         <div class="col-md-3" style="height: 34px; padding-top: 7px; margin-left:10px; margin-right:-10px;">
           <div class="fb-send" style='transform: scale(1.3)' data-href="{{messengerLink}}"></div>
         </div>
       </div>
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
    </div>
  </div>
</div>
